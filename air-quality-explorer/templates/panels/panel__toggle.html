{% load cms_tags staticfiles %}
<div id="toggle_layer_box" class="map-panel__toggle--panel" style="display: block;">
    <p>[['Toggle layer visibility' | translate]]</p>
    <ul class="toggles-list">
        <li class="toggle" ng-show="toggle_fire">
            <label class="switch_layer">
              <input id="btn_toggle_fire" type="checkbox" checked>
              <span class="slider_toggle round"></span>
            </label>
            <label>[['Fire Locations' | translate]]</label>
        </li>
        <li class="toggle" ng-show="toggle_aod">
            <label class="switch_layer">
              <input id="btn_toggle_aod" type="checkbox" checked>
              <span class="slider_toggle round"></span>
            </label>
            <label>[['AOD' | translate]]</label>
        </li>
        <li class="toggle" ng-show="toggle_geos">
            <label class="switch_layer">
              <input id="btn_toggle_geos" type="checkbox" checked>
              <span class="slider_toggle round"></span>
            </label>
            <label>[['PM 2.5 (GEOS-ML)' | translate]]</label>
        </li>
        <li class="toggle" ng-show="toggle_pcd">
            <label class="switch_layer">
              <input id="btn_toggle_stations" type="checkbox" checked>
              <span class="slider_toggle round"></span>
            </label>
            <label>[['PM 2.5 (PCD)' | translate]]</label>
        </li>
    </ul>

    <p>[[ 'Base Map' | translate]]</p>
    <ul class="toggles-list">
        <li class="toggle" >
            <label class="switch_layer">
              <input id="btn_toggle_light" type="checkbox" checked>
              <span class="slider_toggle round"></span>
            </label>
            <label>[['Light' | translate]]</label>
        </li>
        <li class="toggle" >
            <label class="switch_layer">
              <input id="btn_toggle_dark" type="checkbox">
              <span class="slider_toggle round"></span>
            </label>
            <label>[['Dark' | translate]]</label>
        </li>
        <li class="toggle" >
            <label class="switch_layer">
              <input id="btn_toggle_satellite" type="checkbox">
              <span class="slider_toggle round"></span>
            </label>
            <label>[['Satellite' | translate]]</label>
        </li>

    </ul>

</div>

            <label class="download-label">[[ 'GEOS' | translate]]</label>

<div id="imagery_layer_box" class="map-panel__toggle--panel" style="display: none;">
    <p>[[ 'True Color Imagery' | translate]]</p>

</div>
<div id="legend_box" class="map-panel__toggle--panel--legendbox" style="display: none; width:180px;">
    <div class="legend-tabs">
        <button class="legend-tab" id="tab-fire">[[ 'Fire' | translate]]</button>
        <button class="legend-tab" id="tab-aod">[[ 'AOD' | translate]]</button>
        <button class="legend-tab" id="tab-geos">[[ 'GEOS' | translate]]</button>
    </div>
    <div class="legend-line"></div>
    <div id='legend-content'>
        <div id="legend-tab-fire" class="legend-tab-content">
            <img class="legend-cb" id="img-legend-fire" src="" alt="AOD Colorbar">
        </div>
        <div id="legend-tab-aod" class="legend-tab-content">
            <img class="legend-cb" id="img-legend-aod" src="" alt="AOD Colorbar">
        </div>
        <div id="legend-tab-geos" class="legend-tab-content">
            <img class="legend-cb" id="img-legend-geos" src="" alt="GEOS Colorbar">
        </div>
    </div>
</div>
