{% load cms_tags staticfiles %}
<div id="aod_content_tab" class="tab-pane fade">

    <div class="hidden">
        <label>
            Select Frequency
        </label>
        <select  class="freq_table" name="aod_freq_table" id="aod_freq_table" style="width: 100%">

        </select>
        <br>
        <label>
            Select Run Date
        </label>
        <select  class="rd_table" name="aod_rd_table" id="aod_rd_table" style="width: 100%">

        </select>
    </div>

    <div class="row">
      <div class="col-lg-12 col-md-6">
        <p><b>[[ 'Select Parameter' | translate]]</b></p>
        <select name="aod_run_table" id="aod_run_table" class="form-control"></select>
      </div>

      <div class="col-lg-12 col-md-6">
        <p><b>[[ 'Select Variable' | translate]]</b></p>
        <select class="form-control" name="aod_var_table" id="aod_var_table"></select>
      </div>

      <div class="col-lg-6 col-md-6">
        <p><b>[[ 'Range Min' | translate]]</b></p>
        <input  type="text" class="form-control" id="aod_range-min" name="aod_range-min">
      </div>
      <div class="col-lg-6 col-md-6">
        <p><b>[[ 'Range Max' | translate]]</b></p>
        <input  type="text" class="form-control" id="aod_range-max" name="aod_range-max">
      </div>

      <div class="col-lg-6 col-md-6">
        <p><b>[[ 'Select Style' | translate]]</b></p>
        <select class="form-control" name="aod_style_table" id="aod_style_table" style="width: 100%"></select>
      </div>
      <div class="col-lg-6 col-md-6">
        <div id="opacity_aod" class="slider-width">
            <p> [[ 'Opacity' | translate]]: <span id="OpacityVal2"></span></p>
            <input id="opacity-slider-aod" type="text" style="width: 90%;left: 60px;"/>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6">
        <p><b>[[ 'Show Data for' | translate]]</b></p>
        <select class="form-control hidden" name="date_table" id="date_table" style="width: 100%"></select>
          <div class="form-group">
            <input class = "form-control" id="date_selector_aod"
            name="date_selector_aod"
            type="text"
            orientation="bottom"
            data-date-autoclose="true"
            data-date-format="yyyy-mm"
            data-date-min-view-mode="months"
            data-date-multidate="1"
            data-date-start-view="decade"
            data-date-today-btn="false"></input>
          </div>
      </div>
    </div>

</div>
